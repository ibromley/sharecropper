<!doctype html>
<html>
  <head>
    <title>Sharecropper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="image-container">
      <div class="resize-container">
        <canvas width="800" height="600"></canvas>
        <div class="resizing"></div>
      </div>
    </section>
    <section class="controls">
      <select class="presets">
        <option value="780x563">WordPress</option>
        <option value="1200x630">Facebook</option>
        <option value="1024x512">Twitter</option>
      </select>
      <button class="download">Download image</button>
      <div class="error"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
